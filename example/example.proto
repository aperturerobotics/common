syntax = "proto3";
package example;

import "github.com/aperturerobotics/common/example/other/other.proto";

// ExampleMsg is an example message.
message ExampleMsg {
  // ExampleField is an example field.
  string example_field = 1;
  // OtherMsg is an example of an imported message field.
  .example.other.OtherMsg other_msg = 2;
}

// Echoer service returns the given message.
service Echoer {
  // Echo returns the given message.
  rpc Echo(EchoMsg) returns (EchoMsg);
}

// EchoMsg is the message body for Echo.
message EchoMsg {
  string body = 1;
}
